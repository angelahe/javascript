<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="domstyle.css">
    <link rel="stylesheet" type="text/css" href="domcardstyle.css">
</head>
<body>

    <div class="container" id="domdiv">

        <div id="listcontainer">
            <h1>Basic DOM</h1>
            <p>This is a list of stuff</p>
            <ol id="thislist">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
        <div id="btncontainer">
            <button class="btn" id="btnshow">Show</button>
            <button class="btn" id="btnadd">Add</button>
            <button class="btn" id="btndelete">Delete</button>
            <br>
            <span> at position</span>
            <input id="position" type="number" />
        </div>
    </div>

    <div class="domcardcontainer">
        <div class = "panelleft">
            <h1>Working with Cards</h1>
            <div class="cardcontainer">
                <button class="btn btncenter" id="addCard">Add Card</button>
                <div class="card">
                    <p class="cardID">Card 1</p>
                    <button class="btnAddBefore">Add Before</button>
                    <button class="btnAddAfter">Add After</button>
                    <br>
                    <button class="btnDelete">Delete</button>
                </div>
                <div class="card">
                    <p class="cardID">Card 2</p>
                    <button class="btnAddBefore">Add Before</button>
                    <button class="btnAddAfter">Add After</button>
                    <br>
                    <button class="btnDelete">Delete</button>
                </div>
                <div class="card">
                    <p class="cardID">Card 3</p>
                    <button class="btnAddBefore">Add Before</button>
                    <button class="btnAddAfter">Add After</button>
                    <br>
                    <button class="btnDelete">Delete</button>
                </div>
            </div>
        </div>

        <div class = "panelright">
            <div>
                <div class="cardbig"><h2>Right Side</h2></div>
                <div class="cardbig"><h2>Right Side</h2></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dom.js"></script>
</body>
</html>
