<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id = "idH1">Hello World</h1>
    <!-- add in a attribute of place with a value of Canada to h2 -->
    <h2 id = "idH2" place = "Canada">Hello Canada</h2>
    <h3 id = "idH3">Hello Alberta</h3>
    <h4 id = "idH4">Hello Calgary</h4>

    <input id = "idInputField" type="text" placeholder="" />
    <button id="idBtnPush" type="button" >Push Me</button>

    <br></br>

    <div id = "idH5">I am a div</div>
    <p>random text</p>
    <h1>Blue</h1>
    <h2>Green</h2>
    <p>another random text</p>

    <h1>Adding to a list</h1>
    <input id="inputListItem" type="text" />
    <button id="btnAddToList" type="button">Add to End</button>
    <input id="inputPosition" type="text" />
    <button id="btnAddBefore" type="number">Add Before #</button>
    <br>
    <ul id="listOfStuff">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

<script type="text/javascript" src = "basicdom.js"></script>
</body>
</html>
